<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Offcanvas Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* (선택사항) 하위 메뉴 스타일을 좀 더 깔끔하게 다듬기 */
        .accordion-body {
            padding: 0; /* 패딩 제거 */
        }
        .accordion-body .list-group-item {
            padding-left: 2rem; /* 들여쓰기로 계층 구조 표현 */
            border: none;       /* 리스트 테두리 제거 */
            background-color: #f8f9fa; /* 배경색 살짝 회색 */
            font-size: 0.95rem;
        }
        .accordion-body .list-group-item:hover {
            background-color: #e9ecef; /* 호버 효과 */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1>메뉴 예제</h1>
        <p>아래 버튼을 누르면 사이드바(Offcanvas) 메뉴가 나옵니다.</p>
        
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
            <i class="bi bi-list"></i>
        </button>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">전체 메뉴</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        
        <div class="offcanvas-body p-0"> <div class="accordion accordion-flush" id="menuAccordion">

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menuOne">
                            📁 상위 메뉴 1
                        </button>
                    </h2>
                    <div id="menuOne" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                        <div class="accordion-body">
                            <div class="list-group list-group-flush">
                                <a href="#" class="list-group-item list-group-item-action">└ 하위 메뉴 1-1</a>
                                <a href="#" class="list-group-item list-group-item-action">└ 하위 메뉴 1-2</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menuTwo">
                            📁 상위 메뉴 2
                        </button>
                    </h2>
                    <div id="menuTwo" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                        <div class="accordion-body">
                            <div class="list-group list-group-flush">
                                <a href="#" class="list-group-item list-group-item-action">└ 하위 메뉴 2-1</a>
                                <a href="#" class="list-group-item list-group-item-action">└ 하위 메뉴 2-2</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#menuThree">
                            📁 상위 메뉴 3
                        </button>
                    </h2>
                    <div id="menuThree" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
                        <div class="accordion-body">
                            <div class="list-group list-group-flush">
                                <a href="#" class="list-group-item list-group-item-action">└ 하위 메뉴 3-1</a>
                                <a href="#" class="list-group-item list-group-item-action">└ 하위 메뉴 3-2</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
