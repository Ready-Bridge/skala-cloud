<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 참조형 변수</title>
</head>
<body>
    <script>
        let person = {
            name: '홍길동',
            age: 30
        };

        console.log(person);

        person.company = "활빈당";

        console.log(person);

        person = {
            name: "심청",
            age: 25
        }

        console.log(person);

        let persons = ["홍길동", "심청", "박영희"];
        console.log(persons);

        persons.push("이순신");
        console.log(persons);
    </script>
</body>
</html>
