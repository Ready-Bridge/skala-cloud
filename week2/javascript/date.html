<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 포맷 함수</title>
</head>
<body>
    <script>
        function formatDate(date = new Date()) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1 필수
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        console.log(formatDate()); 
        
        const now = new Date();

        console.log(now.toISOString());
        console.log(now.toLocaleDateString());
        
        // getTime()은 1970년 1월 1일 자정 이후 경과한 밀리초 단위 시간 (epoch time)
        const dayAfter30 = now.getTime() + 30 * 24 * 60 * 60 * 1000; // 30일 후 밀리초 시간
        
        console.log(formatDate(new Date(dayAfter30)));

        const dayBefore = -100000000;
        console.log(formatDate(new Date(dayBefore)));

    </script>
</body>
</html>
