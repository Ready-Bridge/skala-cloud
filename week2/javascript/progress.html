<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="progress mb-3" role="progressbar" aria-label="다운로드 진행률" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" style="width: 0%">0%</div>
        </div>

        <button type="button" id="start-btn" class="btn btn-primary">시작</button>
    </div>

    <script>
        // DOM이 완전히 로드된 후 스크립트 실행 (안전성 확보)
        document.addEventListener('DOMContentLoaded', () => {

            // 1. 상수 및 변수 정의 (매직 넘버 제거 및 유지보수성 향상)
            const CONFIG = {
                INCREMENT_INTERVAL: 1000, // 증가 주기 (1초)
                INCREMENT_AMOUNT: 10,     // 증가량 (10%)
                MIN_DURATION: 3000,       // 최소 종료 시간 (3초)
                MAX_DURATION: 5000        // 최대 종료 시간 (5초)
            };

            const startBtn = document.getElementById('start-btn');
            const progressBar = document.querySelector('.progress-bar');
            const progressContainer = document.querySelector('.progress');

            // 2. UI 업데이트 함수 (기능 분리)
            const updateProgressUI = (percent) => {
                progressBar.style.width = `${percent}%`;
                progressBar.textContent = `${percent}%`;
                progressContainer.setAttribute('aria-valuenow', percent);
            };

            // 3. 메인 로직
            const handleStart = () => {
                // 초기 상태 설정
                startBtn.disabled = true;
                let currentProgress = 0;
                updateProgressUI(0);

                // 랜덤 종료 시간 계산 (3000ms ~ 5000ms)
                const randomDuration = Math.floor(Math.random() * (CONFIG.MAX_DURATION - CONFIG.MIN_DURATION + 1)) + CONFIG.MIN_DURATION;
                console.log(`[System] 예상 종료 시간: ${randomDuration}ms`);

                // 주기적 업데이트 (setInterval)
                const intervalId = setInterval(() => {
                    currentProgress += CONFIG.INCREMENT_AMOUNT;

                    // 100% 미만일 때만 증가 (초과 방지)
                    if (currentProgress < 100) {
                        updateProgressUI(currentProgress);
                    }
                }, CONFIG.INCREMENT_INTERVAL);

                // 강제 종료 및 완료 처리 (setTimeout)
                setTimeout(() => {
                    clearInterval(intervalId); // 타이머 정리
                    updateProgressUI(100);     // 100% 강제 도달

                    // UI 렌더링 후 버튼 활성화 (alert 제거됨)
                    setTimeout(() => {
                        startBtn.disabled = false;
                    }, 50);

                }, randomDuration);
            };

            // 이벤트 리스너 등록
            startBtn.addEventListener('click', handleStart);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
